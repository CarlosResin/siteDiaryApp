<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset = "ISO-8859-1">
<title> Registration - SiteDiary</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		<div>
			<form th:action="@{/process_register}" method="post" style="max-width: 600px; margin: 0 auto;" th:object="${user}">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-4">E-mail</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field="*{email}" required />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4">Password</label>
						<div class="col-8">
							<input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="16"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4">First Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="24" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4">Last Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="24" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4">Role</label>
						<div class="col-8">
						<!-- tried to insert options to the form. will be done later-->
							<!--<select name="sRole" id="sRole">-->
								<input type="text" class="form-control" th:field="*{roleType}" required minlength="2" maxlength="12" />
								<!--<option type="text" value="Manager" class="form-control" th:field="*{roleType}">Volvo</option>
    							<option type="text" value="Engineer" class="form-control" th:field="*{roleType}">Saab</option>
   								<option type="text" value="admin" class="form-control" th:field="*{roleType}">Opel</option>
    							<option type="text" value="Surveyor" class="form-control" th:field="*{roleType}">Audi</option>
  							</select>-->
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>					
				</div>						
		</div>
	</div>
	
</body>
</html>
